name: Build Python Project
on:
  workflow_call:


jobs: 
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m pip install --upgrade pip
      - name: Build Project
        run: |
          python -m build